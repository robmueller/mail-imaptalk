name    = Mail-IMAPTalk
author  = Rob Mueller <cpan@robm.fastmail.fm>
license = Perl_5
copyright_holder = FastMail
copyright_year = 2003-2025

version = 4.07

[@Filter]
-bundle = @Basic
-remove = GatherDir

[GatherDir]
exclude_filename = Makefile.PL

[AutoPrereqs]
[PkgVersion]
die_on_existing_version = 1
die_on_line_insertion   = 1
[MetaConfig]
[MetaJSON]
[NextRelease]

[GithubMeta]
issues = 1

[@Git]
tag_format = %v
allow_dirty = .travis.yml
allow_dirty = dist.ini
allow_dirty = Changes
allow_dirty = Makefile.PL

[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[CopyFilesFromBuild]
copy = Makefile.PL
